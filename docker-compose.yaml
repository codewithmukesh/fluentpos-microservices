version: '3.8'
name: fluentpos
services:
  gateway:
    container_name: "gateway"
    #image: iammukeshm/fluentpos-gateway
    build:
      context: .
      dockerfile: src/api-gateway/Dockerfile
    pull_policy: always
    ports:
      - 5010:5010
      - 5100:5100
    environment:
      - ASPNETCORE_ENVIRONMENT=docker.development
      - ASPNETCORE_URLS=https://+:5100;http://+:5010
      - ASPNETCORE_Kestrel__Certificates__Default__Password=password!
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/dev_cert.pfx
    volumes:
      - ${USERPROFILE}\.aspnet\https:/https
    networks:
     - fluentpos 
  identity:
    container_name: "identity-svc"
    #image: iammukeshm/fluentpos-identity-service
    build:
      context: .
      dockerfile: src/services/identity/Dockerfile
    pull_policy: always
    environment:
      - ASPNETCORE_ENVIRONMENT=docker.development
    depends_on:
      identity-pg:
        condition: service_healthy  
    networks:
     - fluentpos    
  identity-pg:
    container_name: "identity-db"
    image: postgres:15-alpine
    environment:
      - POSTGRES_DATABASE=admin
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - PGPORT=5300
    ports:
      - 5300:5300
    volumes:
      - identity-pg-data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
     - fluentpos   
  catalog:
    container_name: "catalog-svc"
    #image: iammukeshm/fluentpos-catalog-service
    build:
      context: .
      dockerfile: src/services/catalog/Dockerfile
    pull_policy: always
    environment:
      - ASPNETCORE_ENVIRONMENT=docker.development
    depends_on:
      rabbitmq:
        condition: service_healthy
      catalog-pg:
        condition: service_healthy  
    networks:
     - fluentpos    
  catalog-pg:
    container_name: "catalog-db"
    image: postgres:15-alpine
    environment:
      - POSTGRES_DATABASE=admin
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - PGPORT=5200
    ports:
      - 5200:5200
    volumes:
      - catalog-pg-data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
     - fluentpos   
  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management-alpine
    restart: always
    volumes:
      - rabbitmq-data:/data/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 30s
      retries: 3
    ports:
        - 5672:5672
        - 15672:15672
    networks:
      - fluentpos
volumes:
  catalog-pg-data:
  identity-pg-data:
  rabbitmq-data:
    
networks:
  fluentpos:
    name:  fluentpos
